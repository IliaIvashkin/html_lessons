<!DOCTYPE html>
<html>
<head>
    <title>Атрибуты тегов HTML</title>
</head>
<body>
    <h2>Атрибуты тегов HTML</h2>
    <p> в теге &lt;a&gt; атрибутом является <b>href</b>, который указывает на ссылку перенаправления, которая пишется псоле "=" в двойных кавычках </p>
    <a href="https://google.com">Погуглим?</a>
</body>
</html>
